<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css">
    <script src="./dist/js/script.js"></script>
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>J-UI</title>
</head>
<body>
    <div class="serverIcon"></div>
    <div class="serverInfo">
        <div class="serverInfo-pos" align="center">
            <div class="serverInfo-container" id="serverID">
                <i class="idCard"></i>
                <span class="idCount"></span>
            </div>
            <div class="serverInfo-container" id="maxClients">
                <i class="mClientsIcon"></i>
                <span class="mClientsCount"></span>
            </div>
        </div>
        <div class="accounts">
            <div class="accounts-container wallet"></div>
            <div class="accounts-container bank">
                <i class="bIcon"></i>
               <span class="bankAc"></span>
            </div>
        </div>
        <div class="needs" align="center">
            <div class="needs-container">
                <i class="fIcon"></i>
                <span class="food"></span>
            </div>
            <div class="needs-container">
                <i class="wIcon"></i>
                <span class="water"></span>
            </div>
        </div>
    </div>
    <div class="voiceContainer">
        <div class="voiceContainer-con voiceMode"></div>
        <div class="voiceContainer-con">
            <i class="microPhone"></i>
        </div>
    </div>

    <i class="timeIcon"></i>
    <div class="time-date">
        <div class="td-container time"></div>
        <div class="td-container date"></div>
    </div>

    <div class="speedometer">
        <div class="km">SPEED</div>
    </div>

    <div class="cruiser"></div>
    
    <div class="seatbelt">
        <img src="dist/media/seatbelt.svg" class="seatbelt">
    </div>

</body>
</html>
